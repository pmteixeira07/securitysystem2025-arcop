###########################################################
# Camera 1 Configuration
###########################################################

# --- Input Device ---
# Standard USB webcam path
video_device /dev/video0

# --- Identification ---
# Text overlay to distinguish cameras in recordings
text_left CAMERA_1

# --- Hardware Control ---
# Force input -1 (Auto) to avoid selecting TV Tuner inputs on generic cams
video_params -1

# --- Stream Settings ---
# Unique port for this camera stream
stream_port 8081

# --- Storage ---
# Specific folder for Camera 1 media
target_dir /var/www/html/media/cam1
